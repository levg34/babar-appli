<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>When may I go?</title>
		<script src="js/js.cookie.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body onload="loadParams()">
		I finish work at: <input type="number" id="hours_finish" value="16" min="0" max="23" class="before_start"/> : <input type="number" id="minutes_finish" value="30" min="0" max="59" class="before_start"/><br/>
		<input type="checkbox" id="notif_enabled" checked="true" onclick="toggleNotifs()" class="before_start"/><label for="notif_enabled">Use notifications</label><br/>
		<div class="using_notifs">Notified every: <input type="number" id="notif_interval" value="10" min="1" max="60" class="before_start"/> minutes.</div><br/>
		<button class="before_start" onclick="start()">
			Start
		</button>
		<button class="after_start using_notifs" onclick="disableNotifs()" disabled>
			Disable notifications
		</button>
		<button class="after_start" onclick="stop()" disabled>
			Stop
		</button>
		<div id="time"></div>
	</body>
</html>
